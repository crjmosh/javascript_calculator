<html>
	<head>
		<title>JavaScript Calculator</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
		<link rel="stylesheet" href="assets/stylesheets/app.css">
	</head>
	<body class="center container">
		<h1>JavaScript Calculator</h1>

		<div class="row calc-body">
			<div id="calc-display" class="col s12 digital-font">
			</div>

			<div class="col s3 offset-s3">
				<div id="calc-up" class="col s12 btn green">&#8679;</div>
			</div>

			<div class="col s3">
				<div id="calc-down" class="col s12 btn green">&#8681;</div>
			</div>

			<div class="col s3">
				<div id="calc-clear" class="col s12 btn red">C</div>
			</div>

			<div class="col s12"><br /></div>
			
			<div class="col s3">
				<div class="calc-btn col s12 btn blue">7</div>
			</div>

			<div class="col s3">
				<div class="calc-btn col s12 btn blue">8</div>
			</div>

			<div class="col s3">
				<div class="calc-btn col s12 btn blue">9</div>
			</div>

			<div class="col s3">
				<div class="calc-sign col s12 btn blue">/</div>
			</div>

			<div class="col s12"><br /></div>

			<div class="col s3">
				<div class="calc-btn col s12 btn blue">4</div>
			</div>

			<div class="col s3">
				<div class="calc-btn col s12 btn blue">5</div>
			</div>

			<div class="col s3">
				<div class="calc-btn col s12 btn blue">6</div>
			</div>

			<div class="col s3">
				<div class="calc-sign col s12 btn blue">*</div>
			</div>

			<div class="col s12"><br /></div>

			<div class="col s3">
				<div class="calc-btn col s12 btn blue">1</div>
			</div>

			<div class="col s3">
				<div class="calc-btn col s12 btn blue">2</div>
			</div>

			<div class="col s3">
				<div class="calc-btn col s12 btn blue">3</div>
			</div>

			<div class="col s3">
				<div class="calc-sign col s12 btn blue">-</div>
			</div>

			<div class="col s12"><br /></div>

			<div class="col s3">
				<div class="calc-btn col s12 btn blue">0</div>
			</div>

			<div class="col s3">
				<div class="calc-btn col s12 btn blue">.</div>
			</div>

			<div class="col s3">
				<div class="calc-sign col s12 btn blue">+</div>
			</div>

			<div class="col s3">
				<div id="calc-equal" class="col s12 btn orange">=</div>
			</div>

		</div>

	<script src='assets/javascripts/app.js'></script>
	</body>
</html>
